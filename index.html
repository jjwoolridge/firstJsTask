<html>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  	<link rel="stylesheet" type="text/css" href="css/styles.production.css">

  <body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top">
      <a class="navbar-brand" href="#">
        <img src="img/pokeball-icon.png" width="30" height="30" alt="pokeball logo">
        Pokedex
      </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Another Page</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">A Third Page</a>
            </li>
          </ul>
        </div>
    </nav>
    <div class="content">
      <div id="header-image">
        <img src="img/International_Pokemon_logo.svg" alt="pokemon logo">
      </div>
      <div id="loadingmessage">
        <h1>LOADING...</h1>
      </div>
      <ul class='list-group' id='pokemon-list' role='tablist'></ul>
      <div class="modal fade" id="modal-container" tabindex="-1" role="dialog" aria-labelledby="modal-containerLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <div class="modal-title" id="modal-containerLabel"></div>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

      <script src="js/promise-polyfill.js"></script>
      <script src="js/fetch.umd.js"></script>
      <script src="js/scripts.js"></script>
    </div>
  <footer>
    <img src="img/pikachu.svg" alt="pikachu">
    <p>
      Pokemon List by <a href="mailto:jillian.j.woolridge@gmail.com" class="email-button">Jillian</a>
    </p>
